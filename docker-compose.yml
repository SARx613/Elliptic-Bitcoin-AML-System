services:
  neo4j:
    image: neo4j:5.25
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_auth__enabled=true
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  api:
    image: python:3.11-slim
    container_name: social-graph-api
    working_dir: /app
    entrypoint: ["bash", "-lc", "/app/start.sh"]
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app  # Mount project root for hot-reload
      - pip_cache:/root/.cache/pip  # Cache pip packages for faster restarts
    depends_on:
      - neo4j
    ports:
      - "8000:8000"

  tests:
    image: python:3.11-slim
    container_name: social-graph-tests
    working_dir: /app
    entrypoint: ["bash", "-lc", "apt-get update && apt-get install -y --no-install-recommends build-essential && rm -rf /var/lib/apt/lists/* && pip install --no-cache-dir -r /app/requirements.txt && python -m pytest -q"]
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - pip_cache:/root/.cache/pip
    depends_on:
      - api
      - neo4j

volumes:
  neo4j_data:
  neo4j_logs:
  pip_cache:  # Cache for pip packages to speed up container restarts


